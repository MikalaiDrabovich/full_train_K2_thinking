base_model_path: ./models/k2_domain_instruct
output_dir: ./models/k2_reason_sft
sft_data: ./data/reasoning_sft.jsonl  # [{"prompt": "...", "reasoning": "...", "final": "..."}]

training:
  num_train_epochs: 2
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 32
  learning_rate: 1e-5
  warmup_steps: 500
  weight_decay: 0.05
  logging_steps: 50
  save_steps: 1000
  bf16: true
  max_seq_length: 8192
